# GitHub Actions workflow for Self-Healing Test Framework

name: Playwright Tests with Self-Healing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Build project
      run: npm run build
    
    - name: Run Playwright tests
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        HEALING_MODE: auto
        HEALING_CONFIDENCE_THRESHOLD: 0.75
        HEALING_MAX_ATTEMPTS: 3
        CI: true
      run: npm test
    
    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 30
    
    - name: Upload healing report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: healing-report
        path: test-results/healing-report.json
        retention-days: 30
    
    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: screenshots
        path: screenshots/
        retention-days: 7
    
    - name: Upload logs
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: logs
        path: logs/
        retention-days: 7
